name: Deployar Angular Chat Redes Sociales en GitHub Pages

on:
  push:
    branches:
      - master
      - dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install Yarn
      run: npm install -g yarn

    - name: Install dependencies
      run: yarn install

    - name: Build Angular
      run: yarn build --prod --base-href "https://gilgasaseekop.github.io/SeekopEnterprise/BI-ADMIN-INTERFACES-REDESSOCIALES-CHAT/"

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@4.1.5
      with:
        branch: gh-pages
        folder: dist/chatvia
